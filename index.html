<h2>Posts</h2>
<div id="posts"></div>

<script>
  const posts = JSON.parse(localStorage.getItem("posts")) || [];
  const box = document.getElementById("posts");

  posts.forEach(post => {
    box.innerHTML += `
      <h3>${post.title}</h3>
      <p>${post.content}</p>
      <hr>
    `;
  });
</script>
