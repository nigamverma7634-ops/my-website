<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="nav">
    <button onclick="goHome()">HOME</button>
    <button>ABOUT US</button>
  </div>

  <div class="container">
    <button class="side-btn">&lt;</button>

    <div class="box">
      <h2>Welcome</h2>
    </div>
    <!-- HOUSE + BOY SCENE -->
<div class="scene">
  <img src="boy.png" class="boy" id="boy">
  <img src="house.png" class="house">
</div>

    <button class="side-btn">&gt;</button>
  </div>
  
  <div class="down">
    <button class="down-btn" onclick="openGame()">V</button>
  </div>
<script>
  
  function openGame() {
    window.location.href = "tictactoe.html";
  }
function goHome() {
  const box = document.querySelector(".box");

  if (box) {
    box.classList.remove("home-animate"); // reset
    void box.offsetWidth;                // reflow
    box.classList.add("home-animate");   // animation
  }

  window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>

</body>
</html>
