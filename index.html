<body>

<h1>Posts</h1>
<div id="posts">Loading...</div>
  
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://cjopniubbkwhmlbzfek.supabase.co";
  const SUPABASE_KEY = "sb_publishable_KuarHUiDEW7JG89Ryy3lmA_XXoj5pnF";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  async function loadPosts() {
    const { data, error } = await supabaseClient
      .from("posts")
      .select("title, content")
      .eq("is_published", true)
      .order("id", { ascending: false });

 const box = document.getElementById("posts");
box.innerHTML = "";

if (error) {
  console.error(error);
  box.innerText = "Error loading posts";
  return;
}

if (!data || data.length === 0) {
  box.innerText = "No posts found";
  return;
}

data.forEach(post => {
  box.innerHTML += `
    <h3>${post.title}</h3>
    <p>${post.content}</p>
    <hr>
  `;
});
  }

  loadPosts();
</script>
