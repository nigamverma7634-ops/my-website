<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>

<h1>Posts</h1>
<div id="posts"></div>

<script>
  const posts = JSON.parse(localStorage.getItem("posts")) || [];
  const box = document.getElementById("posts");

  if (posts.length === 0) {
    box.innerHTML = "<p>No posts yet</p>";
  }

  posts.forEach(post => {
    box.innerHTML += `
      <h3>${post.title}</h3>
      <p>${post.content}</p>
      <hr>
    `;
  });
</script>

</body>
</html>
